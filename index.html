<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Center</title>

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <div class="log-in">
            <div class="log-in__description">
                <h2 class="log-in__title log-in__title--light">Gradie</h2>
                <p class="log-in__subtitle">Beautiful gradiens in seconds</p>
                <img src="assets/images/iPhone Mockup.png" alt="phone" class="log-in__img">
            </div>
            <div class="log-in__form">
                <h2 class="log-in__title">Login</h2>
                <form action="" method="post">
                    <div class="log-in__input-container">
                        <label for="inputEmail">Email</label>
                        <input type="email" name="email" id="inputEmail" placeholder="jhon@example.com" class="log-in__input">
                    </div>
                    <div class="log-in__input-container">
                        <label for="inputPassword">Password</label>
                        <input type="password" name="password" id="inputPassword" placeholder="At least 8 characters" minlength="8" class="log-in__input">
                    </div>
                    <div class="log-in__check-container">
                        <input type="checkbox" name="terms" id="checkTerms" class="log-in__checkbox">
                        <label for="checkTerms">By creating an account, you agree to the <a href="#" class="log-in__btn-terms">Terms & Conditions</a></label>
                    </div>
                    <button class="log-in__btn-create">Create and Account</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
